
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binary Search Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Binary Search Visualizer</h1>

  <div class="top">
    <input id="arrayInput" type="text" placeholder="Sorted array e.g. 1,3,5,7,9" value="1,3,5,7,9,11">
    <input id="targetInput" type="number" placeholder="Target" value="7">
    <label>
      Speed
      <input id="speed" type="range" min="200" max="2000" step="100" value="800" style="vertical-align:middle">
    </label>
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stepBtn">Step</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div class="layout">
    <div class="visual">
      <strong>Visualization (tree-style)</strong>
      <div class="tree" id="treeContainer" aria-live="polite"></div>
      <div class="meta">Comparisons: <span id="comp">0</span></div>
      <div class="explain" id="explain">Explanation will appear here.</div>
    </div>

    <div class="side">
      <div><strong>Pseudocode (Binary Search)</strong></div>
      <div class="pseudocode" id="pseudocode"></div>
      <div style="margin-top:12px"><strong>Action Log</strong></div>
      <div class="log" id="log"></div>
    </div>
  </div>

  <footer>Enter a sorted array and target, then press Play or Step.</footer>

  <script src="script.js"></script>
</body>
</html>
